<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <a href="#" class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes">
      <div class="left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
