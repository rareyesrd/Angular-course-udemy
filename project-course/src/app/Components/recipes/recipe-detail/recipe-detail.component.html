<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" appDropdown [elRef]="show">
        Manage recipe
      </button>
      <ul class="dropdown-menu" #show>
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
   <ul class="list-group">
     <li class="list-group-item" *ngFor="let ingredient of recipe.ingredient">
      {{ ingredient.name }} - {{ ingredient.amount }}
     </li>
   </ul>
  </div>
</div>
