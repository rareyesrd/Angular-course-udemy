<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->


      <form [formGroup]="singUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userdata">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" formControlName="name">
            <span class="help-block" *ngIf="singUpForm.get('userdata.name').errors['nameIsForbidden']">
              This name is forbidden
            </span>
            <span class="help-block"
              *ngIf="!singUpForm.get('userdata.name').valid && singUpForm.get('userdata.name').touched && singUpForm.get('userdata.name').errors['required']">
              This field is required
            </span>

          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" formControlName="email">
            <span class="help-block"
              *ngIf="!singUpForm.get('userdata.email').valid && singUpForm.get('userdata.email').touched && singUpForm.get('userdata.email').errors['required']">
              This field is required
            </span>
            <span class="help-block"
              *ngIf="!singUpForm.get('userdata.email').valid && singUpForm.get('userdata.email').touched && singUpForm.get('userdata.email').errors['email']">
              Please enter a valid email
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label> &nbsp;
          <!-- <select id="status">
            <option *ngFor="let status of projectStatus" [value]="status"  formControlName="status">{{ status }}</option>
          </select> -->
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!singUpForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
